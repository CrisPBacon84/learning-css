<style>
  .subscribe-button{
    background-color: rgb(200, 0, 0);
    color: white;
    height: 36px;
    width: 105px;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 6px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover{
    opacity: 0.8;
  }
  .subscribe-button:active{
    opacity: 0.5;
  }

  .join-button{
    background-color: white;
    color: rgb(22, 161, 231);
    border-color: rgb(22, 161, 231);
    border-width: 2px;
    height: 36px;
    width: 62;
    border: solid;
    cursor: pointer;
    border-radius: 2px;
    transition: background-color 1s,
    color 1s;
  }

  .join-button:hover{
    background-color: rgb(22, 161, 231);
    color: white;
  }
  .join-button:active{
    opacity: 0.5;
  }

  .tweet-button{
    background-color: rgb(22, 161, 231);
    height: 36px;
    width: 74px;
    border: none;
    border-radius: 18px;
    color: white;
    font-size: 15px;
    margin-left: 6px;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>
<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN
</button>
<button class="tweet-button">
  TWEET
</button>
